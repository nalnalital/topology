  <script type="module">
    import { buildTopologyButtons } from './interface.js';
    import { pdfLinks } from './trads/pdf.js';
    function attachShapeListeners() {
      const radios = document.querySelectorAll('input[name="topology"]');
      //console.log('[DEBUG] attachShapeListeners: boutons trouvÃ©s =', radios.length);
      radios.forEach(radio => {
        //console.log('[DEBUG] Bouton radio trouvÃ©:', radio.value);
        radio.addEventListener('change', (e) => {
          if (e.target.checked) {
            const newValue = e.target.value;
            //console.log('[DEBUG] Changement de shape dÃ©tectÃ©:', newValue);
            window.currentTopology = newValue;
            if (typeof window.morphToSurface === 'function') {
              window.morphToSurface(newValue);
            }
            if (typeof window.refreshProjectionTitle === 'function') {
              window.refreshProjectionTitle();
            }
          }
        });
      });
    }
    function setLang(lang) {
      //console.log('[DEBUG][setLang] Appel avec', lang);
      window.currentLang = lang;
      
      // Met Ã  jour le style des drapeaux (pour les deux sÃ©lecteurs)
      document.querySelectorAll('.lang-flag').forEach(flag => {
        flag.style.borderColor = (flag.dataset.lang === lang) ? '#2196f3' : 'transparent';
      });
      
      // Met Ã  jour le drapeau dans le cadre PDF
      const pdfFlag = document.getElementById('pdfCurrentLangFlag');
      const flagEmojis = { 'fr': 'ğŸ‡«ğŸ‡·', 'en': 'ğŸ‡¬ğŸ‡§', 'es': 'ğŸ‡ªğŸ‡¸', 'it': 'ğŸ‡®ğŸ‡¹', 'de': 'ğŸ‡©ğŸ‡ª' };
      if (pdfFlag) {
        pdfFlag.textContent = flagEmojis[lang] || 'ğŸ‡«ğŸ‡·';
      }
      
      // RafraÃ®chit les traductions si la fonction existe
      if (typeof window.refreshAllTranslations === 'function') {
        //console.log('[DEBUG][setLang] Appel de refreshAllTranslations');
        window.refreshAllTranslations();
      }
      // Met Ã  jour le titre principal si la fonction existe
      if (typeof window.updateProjectionName === 'function') {
        //console.log('[DEBUG][setLang] Appel de updateProjectionName');
        window.updateProjectionName(window.currentMapName || '');
      }
      console.log('[DEBUG][setLang] window.currentLang =', window.currentLang);
    }
    document.addEventListener('DOMContentLoaded', () => {
      //console.log('[DEBUG] buildTopologyButtons start');
      buildTopologyButtons().then(() => {
        attachShapeListeners();
        // Gestion du changement de langue (pour les deux sÃ©lecteurs)
        document.querySelectorAll('.lang-flag').forEach(flag => {
          flag.addEventListener('click', () => {
            //console.log('[DEBUG][lang-flag] Clic sur', flag.dataset.lang);
            setLang(flag.dataset.lang);
          });
        });
        // Gestion du changement de texture (radio mapChoice)
        document.querySelectorAll('input[name="mapChoice"]').forEach(radio => {
          radio.addEventListener('change', (e) => {
            if (e.target.checked) {
              const mapName = e.target.value;
              if (typeof window.changeTexture === 'function') {
                window.changeTexture(mapName);
              }
              if (typeof window.refreshProjectionTitle === 'function') {
                window.refreshProjectionTitle();
              }
            }
          });
        });
        // Initialisation : sÃ©lectionne la langue par dÃ©faut
        setLang(window.currentLang || 'fr');
        // Bouton PDF : ouverture directe du PDF selon la langue
        const pdfBtn = document.getElementById('pdfBtn');
        const siteUrlLink = document.getElementById('siteUrlLink');
        
        // Fonction pour mettre Ã  jour l'URL du site
        function updateSiteUrl() {
          const lang = window.currentLang || 'fr';
          const pdf = pdfLinks[lang] || pdfLinks['fr'];
          siteUrlLink.href = pdf.siteUrl;
          siteUrlLink.textContent = 'savoir-sans-frontieres.com';
        }
        
        // Ouverture directe du PDF
        pdfBtn.addEventListener('click', () => {
          const lang = window.currentLang || 'fr';
          const pdf = pdfLinks[lang] || pdfLinks['fr'];
          window.open(pdf.url, '_blank');
        });
        
        // Initialiser l'URL du site
        updateSiteUrl();
        
        // Mettre Ã  jour l'URL du site quand la langue change
        const originalSetLang = setLang;
        setLang = function(lang) {
          originalSetLang(lang);
          updateSiteUrl();
        };
      }).catch(e => {
        console.error('[buildTopologyButtons ERROR]', e);
      });
    });
    // Exposer la fonction t sur window pour garantir l'accÃ¨s global
    if (typeof window.t !== 'function') {
      window.t = function(key) {
        const lang = window.currentLang || 'fr';
        if (window.translations && window.translations[lang] && window.translations[lang][key]) {
          return window.translations[lang][key];
        }
        return key;
      };
    }
    // Exposer explicitement refreshAllTranslations sur window
    import("./main.js").then(mod => {
      if (typeof mod.refreshAllTranslations === 'function') {
        window.refreshAllTranslations = function() {
          //console.log('[DEBUG][refreshAllTranslations] appelÃ©e');
          mod.refreshAllTranslations();
        };
      }
      if (typeof mod.updateProjectionName === 'function') {
        window.updateProjectionName = mod.updateProjectionName;
      }
    });
  </script>

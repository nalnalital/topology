<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation de Surfaces Topologiques - Projection Isométrique</title>
  <link rel="stylesheet" href="css.css">
      <!-- Version 2.16.0 - Alignement boutons textures avec reinit -->
</head>
<body>
  <h1>Surfaces topologiques - Projection 3D Isométrique</h1>
  <div id="selectedTopology" class="selected-topology">Vue 2D Grille</div>
  
  <!-- Contrôles rotations sortis de la div simulation -->
  <div class="external-controls">
    <div class="debug-info">
      <span>Rotation X: <input type="number" id="angleXInput" value="0" min="-180" max="180" step="1">° <button id="rotXLeft">↩️</button><button id="rotXRight">↪️</button></span>
      <span>Rotation Y: <input type="number" id="angleYInput" value="135" min="-180" max="180" step="1">° <button id="rotYLeft">↩️</button><button id="rotYRight">↪️</button></span>
      <span>Rotation Z: <input type="number" id="angleZInput" value="0" min="-180" max="180" step="1">° <button id="rotZLeft">↩️</button><button id="rotZRight">↪️</button></span>
      <span>Scale: <span id="scaleDisplay">--</span></span>
    </div>
  </div>
  
  <!-- Nouvelle structure avec grille CSS pour alignement parfait -->
  <div class="simulation-grid">
    <!-- Boutons gauche -->
    <div class="left-controls">
      <label class="topology-option">
        <input type="radio" name="topology" value="plane">
        <span class="topology-visual">🔷</span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="disk">
        <span class="topology-visual">💿</span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="cylinder">
        <span class="topology-visual cross-pattern">
          <span class="cross-top"></span>
          <span class="cross-left">🔼</span><span class="cross-center">🫙</span><span class="cross-right">🔼</span>
          <span class="cross-bottom"></span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="mobius">
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left"></span><span class="cross-center">🎀</span><span class="cross-right"></span>
          <span class="cross-bottom">◀️</span>
        </span>
      </label>
    </div>
  
    <!-- Zone centrale avec simulation uniquement -->
    <div class="center-area">
      <canvas id="canvas" width="800" height="450"></canvas>
    </div>
    
    <!-- Boutons droite -->
    <div class="right-controls">
      <label class="topology-option">
        <input type="radio" name="topology" value="torus">
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏫</span><span class="cross-center">🍩</span><span class="cross-right">⏫</span>
          <span class="cross-bottom">▶️</span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="projective">
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏬</span><span class="cross-center">🌎</span><span class="cross-right">🔼</span>
          <span class="cross-bottom">⏪</span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="klein">
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏫</span><span class="cross-center">🖇️</span><span class="cross-right">⏫</span>
          <span class="cross-bottom">◀️</span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="crosscap">
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏬</span><span class="cross-center">🪢</span><span class="cross-right">⏫</span>
          <span class="cross-bottom">◀️</span>
        </span>
      </label>
    </div>
  </div>
  
  <!-- Sélection des cartes sortie de la div simulation -->
  <div class="map-selection">
    <div class="map-options">
      <label class="topology-option">
        <input type="radio" name="topology" value="view2d" checked>
        <span class="topology-visual">🔄</span>
      </label>
      <label class="topology-option">
        <input type="checkbox" id="showTexture" checked style="display: none;">
        <span class="topology-visual">🌐</span>
      </label>
      <label class="map-option">
        <input type="radio" name="mapChoice" value="map" checked>
        <span class="map-name">Monde</span>
      </label>
      <label class="map-option">
        <input type="radio" name="mapChoice" value="relief">
        <span class="map-name">Relief</span>
      </label>
      <label class="map-option">
        <input type="radio" name="mapChoice" value="night">
        <span class="map-name">Nuit</span>
      </label>
      <label class="map-option">
        <input type="radio" name="mapChoice" value="great">
        <span class="map-name">Great</span>
      </label>
      <label class="map-option">
        <input type="radio" name="mapChoice" value="sheet">
        <span class="map-name">Sheet</span>
      </label>
      <label class="map-option">
        <input type="radio" name="mapChoice" value="geoview">
        <span class="map-name">GeoView</span>
      </label>
    </div>
  </div>
  
  <div class="info-panel">
    <div class="mouse-help">
      <small>🖱️ Drag pour faire tourner • Shift+Drag pour incliner • Molette pour zoomer</small>
    </div>
  </div>
  <script type="module" src="main.js"></script>
  <!-- Config chargé automatiquement via import ES6 -->
</body>
</html>

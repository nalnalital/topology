    import { buildTopologyButtons } from './interface.js';
    function attachShapeListeners() {
      const radios = document.querySelectorAll('input[name="topology"]');
      console.log('[DEBUG] attachShapeListeners: boutons trouvÃ©s =', radios.length);
      radios.forEach(radio => {
        console.log('[DEBUG] Bouton radio trouvÃ©:', radio.value);
        radio.addEventListener('change', (e) => {
          if (e.target.checked) {
            const newValue = e.target.value;
            console.log('[DEBUG] Changement de shape dÃ©tectÃ©:', newValue);
            window.currentTopology = newValue;
            if (typeof window.morphToSurface === 'function') {
              window.morphToSurface(newValue);
            }
            if (typeof window.refreshProjectionTitle === 'function') {
              window.refreshProjectionTitle();
            }
          }
        });
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[DEBUG] buildTopologyButtons start');
      buildTopologyButtons().then(() => {
        attachShapeListeners();
      }).catch(e => {

    });

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation de Surfaces Topologiques - Projection Isométrique</title>
  <link rel="stylesheet" href="css.css">
      <!-- Version 2.40.0 - Bouton grille fixé, gaps texture corrigés -->
</head>
<body>
  <h1>Square Topologicon</h1>
  <div class="control-row-single">
    <label class="map-option">
      <input type="radio" name="topology" value="view2d" checked>
      <span class="map-name">🔄</span>
    </label>
    
    <div id="selectedProjection" class="selected-projection-inline">Steam Texture</div>
    
    <label class="map-option">
      <input type="checkbox" id="showTexture" style="display: none;">
      <span class="map-name">🌐</span>
    </label>
  </div>

  
  <!-- Nouvelle structure avec grille CSS pour alignement parfait -->
  <div class="simulation-grid">
    <!-- Boutons gauche -->
    <div class="left-controls">
      <label class="topology-option">
        <input type="radio" name="topology" value="sphere">
        <span class="topology-visual">🌍</span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="disk">
        <span class="topology-visual">💿</span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="cylinder">
        <span class="topology-visual cross-pattern">
          <span class="cross-top"></span>
          <span class="cross-left">🔼</span><span class="cross-center">🫙</span><span class="cross-right">🔼</span>
          <span class="cross-bottom"></span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="mobius">
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left"></span><span class="cross-center">🎀</span><span class="cross-right"></span>
          <span class="cross-bottom">◀️</span>
        </span>
      </label>
    </div>
  
    <!-- Zone centrale avec simulation uniquement -->
    <div class="center-area">
      <canvas id="canvas" width="800" height="450"></canvas>
      <!-- CACHE MISÈRE : Overlay UNIQUEMENT sur le canvas -->
      <div id="loading-overlay"></div>
      
      <!-- Interface move positionnée relativement au canvas -->
      <div class="camera-translation-floating" id="cameraTranslationFloating">
        <div class="drag-handle">⋮⋮⋮</div>
        <!-- Overlay pour désactiver contenu en mode 2D -->
        <div class="move-overlay" id="moveOverlay"></div>
        
        <!-- Section Translation -->
        <div class="translation-grid">
          <button id="camUpLeft">↖️</button>
          <button id="camUp">⬆️</button>
          <button id="camUpRight">↗️</button>
          <button id="camLeft">⬅️</button>
          <button id="camCenter">⚫</button>
          <button id="camRight">➡️</button>
          <button id="camDownLeft">↙️</button>
          <button id="camDown">⬇️</button>
          <button id="camDownRight">↘️</button>
        </div>
        
        <!-- Séparateur -->
        <div class="separator"></div>
        
        <!-- Section Rotations -->
        <div class="rotation-controls">
          <div class="rotation-axis">
            <img src="axis_x.svg" class="axis-icon" alt="X">
            <span class="angle-display" id="angleXDisplay">0°</span>
            <div class="rotation-buttons-vertical">
              <button id="rotXRight">↪️</button>
              <button id="rotXLeft">↩️</button>
            </div>
          </div>
          
          <div class="rotation-axis">
            <img src="axis_y.svg" class="axis-icon" alt="Y">
            <span class="angle-display" id="angleYDisplay">135°</span>
            <div class="rotation-buttons-vertical">
              <button id="rotYRight">↪️</button>
              <button id="rotYLeft">↩️</button>
            </div>
          </div>
          
          <div class="rotation-axis">
            <img src="axis_z.svg" class="axis-icon" alt="Z">
            <span class="angle-display" id="angleZDisplay">0°</span>
            <div class="rotation-buttons-vertical">
              <button id="rotZRight">↪️</button>
              <button id="rotZLeft">↩️</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Boutons droite -->
    <div class="right-controls">
      <label class="topology-option">
        <input type="radio" name="topology" value="torus">
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏫</span><span class="cross-center">🍩</span><span class="cross-right">⏫</span>
          <span class="cross-bottom">▶️</span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="projective">
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏬</span><span class="cross-center">🍎</span><span class="cross-right">🔼</span>
          <span class="cross-bottom">⏪</span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="klein">
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏫</span><span class="cross-center">🖇️</span><span class="cross-right">⏫</span>
          <span class="cross-bottom">◀️</span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="crosscap">
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏬</span><span class="cross-center">🪢</span><span class="cross-right">⏫</span>
          <span class="cross-bottom">◀️</span>
        </span>
      </label>
    </div>
  </div>
  <!-- Ligne unique : Reinit - Steam Texture - Grille -->
  <div class="map-selection">
    
    
    <!-- Ligne du bas : Textures dynamiques -->
    <div class="map-options">
      <!-- Les textures seront générées dynamiquement ici -->
    </div>
  </div>
  
  <div class="info-panel">
    <div class="mouse-help">
      <small>🖱️ Drag pour faire tourner • Shift+Drag pour incliner • Molette pour zoomer</small>
    </div>
  </div>
  <script type="module" src="main.js"></script>
  <!-- Config chargé automatiquement via import ES6 -->
</body>
</html>

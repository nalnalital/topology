<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation de Surfaces Topologiques - Projection Isométrique</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/shapes_buttons.css">
      <!-- Version 2.53.0 - Refactoring CSS -->
</head>
<body>
  <div id="langSelector" style="margin: 10px 0; display: flex; gap: 8px;">
    <span class="lang-flag" data-lang="fr" style="font-size: 2em; cursor: pointer; border: 2px solid #2196f3; border-radius: 6px; padding: 2px 8px;">🇫🇷</span>
    <span class="lang-flag" data-lang="en" style="font-size: 2em; cursor: pointer; border: 2px solid transparent; border-radius: 6px; padding: 2px 8px;">🇬🇧</span>
    <span class="lang-flag" data-lang="es" style="font-size: 2em; cursor: pointer; border: 2px solid transparent; border-radius: 6px; padding: 2px 8px;">🇪🇸</span>
    <span class="lang-flag" data-lang="it" style="font-size: 2em; cursor: pointer; border: 2px solid transparent; border-radius: 6px; padding: 2px 8px;">🇮🇹</span>
    <span class="lang-flag" data-lang="de" style="font-size: 2em; cursor: pointer; border: 2px solid transparent; border-radius: 6px; padding: 2px 8px;">🇩🇪</span>
  </div>
  <h1 trad="mainTitle">Square Topologicon</h1>
  <div class="control-row-single">
    <label class="map-option">
      <input type="radio" name="topology" value="view2d" checked>
      <span class="map-name">🔄</span>
    </label>
    
    <div id="selectedProjection" class="selected-projection-inline" trad="projectionTitle">Steam Texture</div>
    
    <label class="map-option">
      <input type="checkbox" id="showTexture" style="display: none;">
      <span class="map-name">🌐</span>
    </label>
    
    <label class="map-option">
      <input type="checkbox" id="showColorDebug" style="display: none;">
      <span class="map-name">🎨</span>
    </label>
    
    <label class="map-option">
      <input type="checkbox" id="showCoordinates" style="display: none;">
      <span class="map-name">📍</span>
    </label>
  </div>

  
  <!-- Nouvelle structure avec grille CSS pour alignement parfait -->
  <div class="simulation-grid">
    <!-- Boutons gauche -->
    <div class="left-controls">
      <label class="topology-option">
        <input type="radio" name="topology" value="sphere">
        <span class="topology-visual">🌍</span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="disk">
        <span class="topology-visual">💿</span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="cylinder">
        <div class="quotient-container"></div>
        <span class="topology-visual cross-pattern">
          <span class="cross-top"></span>
          <span class="cross-left">🔼</span><span class="cross-center">🫙</span><span class="cross-right">🔼</span>
          <span class="cross-bottom"></span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="mobius">
        <div class="quotient-container"></div>
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left"></span><span class="cross-center">🎀</span><span class="cross-right"></span>
          <span class="cross-bottom">◀️</span>
        </span>
      </label>
    </div>
  
    <!-- Zone centrale avec simulation uniquement -->
    <div class="center-area">
      <canvas id="canvas" width="800" height="450"></canvas>
      <!-- CACHE MISÈRE : Overlay UNIQUEMENT sur le canvas -->
      <div id="loading-overlay"></div>
      
      <!-- Interface move positionnée relativement au canvas -->
      <div class="camera-translation-floating" id="cameraTranslationFloating">
        <div class="drag-handle">⋮⋮⋮</div>
        <!-- Overlay pour désactiver contenu en mode 2D -->
        <div class="move-overlay" id="moveOverlay"></div>
        
        <!-- Section Translation -->
        <div class="translation-grid">
          <button id="camUpLeft">↖️</button>
          <button id="camUp">⬆️</button>
          <button id="camUpRight">↗️</button>
          <button id="camLeft">⬅️</button>
          <button id="camCenter">⚫</button>
          <button id="camRight">➡️</button>
          <button id="camDownLeft">↙️</button>
          <button id="camDown">⬇️</button>
          <button id="camDownRight">↘️</button>
        </div>
        
        <!-- Séparateur -->
        <div class="separator"></div>
        
        <!-- Section Rotations -->
        <div class="rotation-controls">
          <div class="rotation-axis">
            <img src="axis_x.svg" class="axis-icon" alt="X">
            <span class="angle-display" id="angleXDisplay">0°</span>
            <div class="rotation-buttons-vertical">
              <button id="rotXRight">↪️</button>
              <button id="rotXLeft">↩️</button>
            </div>
          </div>
          
          <div class="rotation-axis">
            <img src="axis_y.svg" class="axis-icon" alt="Y">
            <span class="angle-display" id="angleYDisplay">135°</span>
            <div class="rotation-buttons-vertical">
              <button id="rotYRight">↪️</button>
              <button id="rotYLeft">↩️</button>
            </div>
          </div>
          
          <div class="rotation-axis">
            <img src="axis_z.svg" class="axis-icon" alt="Z">
            <span class="angle-display" id="angleZDisplay">0°</span>
            <div class="rotation-buttons-vertical">
              <button id="rotZRight">↪️</button>
              <button id="rotZLeft">↩️</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Boutons droite -->
    <div class="right-controls">
      <label class="topology-option">
        <input type="radio" name="topology" value="torus">
        <div class="quotient-container"></div>
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏫</span><span class="cross-center">🍩</span><span class="cross-right">⏫</span>
          <span class="cross-bottom">▶️</span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="projective">
        <div class="quotient-container"></div>
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏬</span><span class="cross-center">🍎</span><span class="cross-right">🔼</span>
          <span class="cross-bottom">⏪</span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="klein">
        <div class="quotient-container"></div>
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏫</span><span class="cross-center">🖇️</span><span class="cross-right">⏫</span>
          <span class="cross-bottom">◀️</span>
        </span>
      </label>
      
      <label class="topology-option">
        <input type="radio" name="topology" value="crosscap">
        <div class="quotient-container"></div>
        <span class="topology-visual cross-pattern">
          <span class="cross-top">▶️</span>
          <span class="cross-left">⏬</span><span class="cross-center">🪢</span><span class="cross-right">⏫</span>
          <span class="cross-bottom">◀️</span>
        </span>
      </label>
    </div>
  </div>
  <!-- Ligne unique : Reinit - Steam Texture - Grille -->
  <div class="map-selection">
    
    
    <!-- Ligne du bas : Textures dynamiques -->
    <div class="map-options">
      <!-- Les textures seront générées dynamiquement ici -->
    </div>
  </div>
  
  <div class="info-panel">
    <div class="mouse-help">
      <small trad="mouseHelp">🖱️ Drag pour faire tourner • Shift+Drag pour incliner • Molette pour zoomer</small>
    </div>
  </div>
  <script src="trads/translations.js"></script>
  <script type="module" src="shape-selector.js"></script>
  <script>
    // Cache busting pour main.js
    const version = new Date().getTime();
    const script = document.createElement('script');
    script.type = 'module';
    script.src = `main.js?v=${version}`;
    document.body.appendChild(script);

    function refreshMainTitle() {
      const el = document.querySelector('h1[trad]');
      if (el) {
        const key = el.getAttribute('trad');
        el.textContent = window.t(key);
        console.log('[DEBUG][refreshMainTitle]', {key, value: el.textContent});
      }
    }

    function refreshProjectionTitle() {
      const el = document.getElementById('selectedProjection');
      if (el) {
        const key = el.getAttribute('trad');
        // Forcer la définition de la shape si absente
        if (!window.currentTopology) {
          window.currentTopology = 'view2d';
        }
        // Paramètres dynamiques
        let selectedTexture = window.currentMapName || '[noMap]';
        if (window.availableMaps && window.currentMapName) {
          const mapConfig = window.availableMaps.find(m => m.name === window.currentMapName);
          selectedTexture = mapConfig ? mapConfig.title : window.currentMapName;
        }
        // Mettre une majuscule au début
        if (selectedTexture && typeof selectedTexture === 'string') {
          selectedTexture = selectedTexture.charAt(0).toUpperCase() + selectedTexture.slice(1);
        }
        let selectedShape = window.currentTopology || '[noShape]';
        if (window.topologyNames && window.currentTopology) {
          selectedShape = window.topologyNames[window.currentTopology] || window.currentTopology;
        }
        let txt = window.t(key);
        txt = txt.replace(/%currentMapName/g, selectedTexture).replace(/%currentTopology/g, selectedShape);
        el.textContent = txt;
        console.log('[DEBUG][refreshProjectionTitle]', {key, selectedTexture, selectedShape, value: txt});
      }
    }

    function refreshTextureButtons() {
      document.querySelectorAll('.map-option [trad]').forEach(el => {
        const key = el.getAttribute('trad');
        el.textContent = window.t(key);
        console.log('[DEBUG][refreshTextureButtons]', {key, value: el.textContent});
      });
    }

    function refreshAllTranslations() {
      refreshMainTitle();
      refreshProjectionTitle();
      refreshTextureButtons();
    }

    // Gestion du changement de langue via les drapeaux
    document.addEventListener('DOMContentLoaded', function() {
      const flags = document.querySelectorAll('#langSelector .lang-flag');
      flags.forEach(flag => {
        flag.addEventListener('click', async function() {
          const lang = this.getAttribute('data-lang');
          flags.forEach(f => f.style.borderColor = (f === this) ? '#2196f3' : 'transparent');
          window.currentLang = lang;
          console.log('[DEBUG][langChange] Changement de langue:', lang);
          if (window.translations && window.translations[lang]) {
            refreshAllTranslations();
          } else {
            console.warn('[DEBUG][langChange] Traductions non prêtes pour', lang);
          }
        });
      });
      // Sélectionner FR par défaut au chargement
      flags.forEach(f => f.style.borderColor = (f.getAttribute('data-lang') === 'fr') ? '#2196f3' : 'transparent');
      // Rafraîchir tous les textes traduits au chargement (si trads déjà prêtes)
      setTimeout(refreshAllTranslations, 500);
    });
  </script>
</body>
</html>

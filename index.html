  <script>
    // Cache busting pour main.js
    const version = new Date().getTime();
    const script = document.createElement('script');
    script.type = 'module';
    script.src = `main.js?v=${version}`;
    document.body.appendChild(script);

    function refreshMainTitle() {
      const el = document.querySelector('h1[trad]');
      if (el) {
        const key = el.getAttribute('trad');
        el.textContent = window.t(key);
        console.log('[DEBUG][refreshMainTitle]', {key, value: el.textContent});
      }
    }

    function refreshProjectionTitle() {
      const el = document.getElementById('selectedProjection');
      if (el) {
        const key = el.getAttribute('trad');
        // Forcer la dÃ©finition de la shape si absente
        if (!window.currentTopology) {
          window.currentTopology = 'view2d';
        }
        // ParamÃ¨tres dynamiques
        let selectedTexture = window.currentMapName || '[noMap]';
        if (window.availableMaps && window.currentMapName) {
          const mapConfig = window.availableMaps.find(m => m.name === window.currentMapName);
          selectedTexture = mapConfig ? mapConfig.title : window.currentMapName;
        }
        // Mettre une majuscule au dÃ©but
        if (selectedTexture && typeof selectedTexture === 'string') {
          selectedTexture = selectedTexture.charAt(0).toUpperCase() + selectedTexture.slice(1);
        }
        let selectedShape = window.currentTopology || '[noShape]';
        if (window.topologyNames && window.currentTopology) {
          selectedShape = window.topologyNames[window.currentTopology] || window.currentTopology;
        }
        let txt = window.t(key);
        txt = txt.replace(/%currentMapName/g, selectedTexture).replace(/%currentTopology/g, selectedShape);
        el.textContent = txt;
        console.log('[DEBUG][refreshProjectionTitle]', {key, selectedTexture, selectedShape, value: txt});
      }
    }

    function refreshTextureButtons() {
      document.querySelectorAll('.map-option [trad]').forEach(el => {
        const key = el.getAttribute('trad');
        el.textContent = window.t(key);
        console.log('[DEBUG][refreshTextureButtons]', {key, value: el.textContent});
      });
    }

    function refreshAllTranslations() {
      refreshMainTitle();
      refreshProjectionTitle();
      refreshTextureButtons();
    }

    // Gestion du changement de langue via les drapeaux
    document.addEventListener('DOMContentLoaded', function() {
      const flags = document.querySelectorAll('#langSelector .lang-flag');
      flags.forEach(flag => {
        flag.addEventListener('click', async function() {
          const lang = this.getAttribute('data-lang');
          flags.forEach(f => f.style.borderColor = (f === this) ? '#2196f3' : 'transparent');
          window.currentLang = lang;
          console.log('[DEBUG][langChange] Changement de langue:', lang);
          if (window.translations && window.translations[lang]) {
            refreshAllTranslations();
          } else {
            console.warn('[DEBUG][langChange] Traductions non prÃªtes pour', lang);
          }
        });
      });
      // SÃ©lectionner FR par dÃ©faut au chargement
      flags.forEach(f => f.style.borderColor = (f.getAttribute('data-lang') === 'fr') ? '#2196f3' : 'transparent');
      // RafraÃ®chir tous les textes traduits au chargement (si trads dÃ©jÃ  prÃªtes)
      setTimeout(refreshAllTranslations, 500);
    });
  </script>

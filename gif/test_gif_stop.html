<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test GIF Stop/Pause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #333;
            border-radius: 8px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #444;
            border-radius: 4px;
            font-family: monospace;
        }
        .gif-container {
            margin: 20px 0;
            text-align: center;
        }
        #gifDisplay {
            border: 2px solid #666;
            border-radius: 8px;
            max-width: 100%;
        }
        .logs {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test GIF Stop/Pause</h1>
        
        <div class="controls">
            <h3>Contr√¥les</h3>
            <button onclick="startGif()">‚ñ∂Ô∏è D√©marrer</button>
            <button onclick="pauseGif()">‚è∏Ô∏è Pause</button>
            <button onclick="resumeGif()">‚ñ∂Ô∏è Reprendre</button>
            <button onclick="stopGif()">‚èπÔ∏è Stop</button>
            <button onclick="cleanupGif()">üßπ Nettoyer</button>
        </div>
        
        <div class="status">
            <strong>√âtat:</strong> <span id="status">En attente...</span><br>
            <strong>Frames:</strong> <span id="frameCount">-</span><br>
            <strong>Frame courante:</strong> <span id="currentFrame">-</span><br>
            <strong>Animation active:</strong> <span id="isPlaying">-</span>
        </div>
        
        <div class="gif-container">
            <h3>Affichage GIF</h3>
            <div id="gifDisplay"></div>
        </div>
        
        <div class="logs">
            <h3>Logs</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script src="gif-simple-native.js"></script>
    <script>
        let logElement;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            console.log(logEntry);
            if (logElement) {
                logElement.innerHTML += logEntry + '<br>';
                logElement.scrollTop = logElement.scrollHeight;
            }
        }
        
        function updateStatus() {
            const statusElement = document.getElementById('status');
            const frameCountElement = document.getElementById('frameCount');
            const currentFrameElement = document.getElementById('currentFrame');
            const isPlayingElement = document.getElementById('isPlaying');
            
            if (window.gifFrames) {
                frameCountElement.textContent = window.gifFrames.length;
                currentFrameElement.textContent = (window.currentFrameIndex || 0) + 1;
            } else {
                frameCountElement.textContent = '-';
                currentFrameElement.textContent = '-';
            }
            
            if (window.isPlaying !== undefined) {
                isPlayingElement.textContent = window.isPlaying ? 'Oui' : 'Non';
                statusElement.textContent = window.isPlaying ? 'En cours' : 'Arr√™t√©';
            } else {
                isPlayingElement.textContent = '-';
                statusElement.textContent = 'Non initialis√©';
            }
        }
        
        function startGif() {
            log('üé¨ D√©marrage de l\'animation...');
            if (window.startSimpleGif) {
                window.startSimpleGif();
                log('‚úÖ Animation d√©marr√©e');
            } else {
                log('‚ùå Fonction startSimpleGif non disponible');
            }
            updateStatus();
        }
        
        function pauseGif() {
            log('‚è∏Ô∏è Mise en pause...');
            if (window.pauseSimpleGif) {
                window.pauseSimpleGif();
                log('‚úÖ Animation en pause');
            } else {
                log('‚ùå Fonction pauseSimpleGif non disponible');
            }
            updateStatus();
        }
        
        function resumeGif() {
            log('‚ñ∂Ô∏è Reprise de l\'animation...');
            if (window.resumeSimpleGif) {
                window.resumeSimpleGif();
                log('‚úÖ Animation reprise');
            } else {
                log('‚ùå Fonction resumeSimpleGif non disponible');
            }
            updateStatus();
        }
        
        function stopGif() {
            log('‚èπÔ∏è Arr√™t de l\'animation...');
            if (window.stopSimpleGif) {
                window.stopSimpleGif();
                log('‚úÖ Animation arr√™t√©e');
            } else {
                log('‚ùå Fonction stopSimpleGif non disponible');
            }
            updateStatus();
        }
        
        function cleanupGif() {
            log('üßπ Nettoyage...');
            if (window.cleanupSimpleGif) {
                window.cleanupSimpleGif();
                log('‚úÖ Ressources nettoy√©es');
            } else {
                log('‚ùå Fonction cleanupSimpleGif non disponible');
            }
            updateStatus();
        }
        
        // Initialisation
        window.addEventListener('load', function() {
            logElement = document.getElementById('logs');
            log('üöÄ Test initialis√©');
            
            // Charger le GIF
            if (window.loadSimpleGif) {
                log('üìÅ Chargement du GIF rotate.gif...');
                window.loadSimpleGif('../cartes/rotate.gif', 'gifDisplay', function(gifElement) {
                    log('‚úÖ GIF charg√© avec succ√®s');
                    updateStatus();
                });
            } else {
                log('‚ùå Fonction loadSimpleGif non disponible');
            }
            
            // Mettre √† jour le statut toutes les secondes
            setInterval(updateStatus, 1000);
        });
    </script>
</body>
</html>

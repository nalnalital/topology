<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation de Surfaces Topologiques - Projection Isométrique</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/shapes_buttons.css">
      <!-- Version 2.53.0 - Refactoring CSS -->
</head>
<body>
  <div id="langSelector" style="margin: 0; display: flex; gap: 8px;">
    <span class="lang-flag" data-lang="fr" style="font-size: 2em; cursor: pointer; border: 2px solid #2196f3; border-radius: 6px; padding: 2px 8px;">🇫🇷</span>
    <span class="lang-flag" data-lang="en" style="font-size: 2em; cursor: pointer; border: 2px solid transparent; border-radius: 6px; padding: 2px 8px;">🇬🇧</span>
    <span class="lang-flag" data-lang="es" style="font-size: 2em; cursor: pointer; border: 2px solid transparent; border-radius: 6px; padding: 2px 8px;">🇪🇸</span>
    <span class="lang-flag" data-lang="it" style="font-size: 2em; cursor: pointer; border: 2px solid transparent; border-radius: 6px; padding: 2px 8px;">🇮🇹</span>
    <span class="lang-flag" data-lang="de" style="font-size: 2em; cursor: pointer; border: 2px solid transparent; border-radius: 6px; padding: 2px 8px;">🇩🇪</span>
  </div>
  <h1 trad="mainTitle">Square Topologicon</h1>
  <div class="control-row-single">
    <div id="selectedProjection" class="selected-projection-inline" trad="projectionTitle">Steam Texture</div>
  </div>

  
  <!-- Nouvelle structure avec grille CSS pour alignement parfait -->
  <div class="simulation-grid">
    <!-- Boutons gauche -->
    <div class="left-controls">
      <div class="left-controls-header">
        <label class="map-option">
          <input type="radio" name="topology" value="view2d" checked>
          <span class="map-name">🔄</span>
        </label>
        <label class="map-option">
          <input type="checkbox" id="showTexture">
          <span class="map-name">🌐</span>
        </label>
        <label class="map-option">
          <input type="checkbox" id="showColorDebug">
          <span class="map-name">🎨</span>
        </label>
        <label class="map-option">
          <input type="checkbox" id="showCoordinates">
          <span class="map-name">📍</span>
        </label>
        <!-- Titre ou contenu personnalisé -->
      </div>
      <div class="left-shapes-grid">
        <!-- Les boutons de topologie seront générés dynamiquement ici -->
      </div>
    </div>
  
    <!-- Zone centrale avec simulation uniquement -->
    <div class="center-area">
      <canvas id="canvas" width="800" height="450"></canvas>
      <!-- CACHE MISÈRE : Overlay UNIQUEMENT sur le canvas -->
      <div id="loading-overlay"></div>
      
      <!-- Interface move positionnée relativement au canvas -->
      <div class="camera-translation-floating" id="cameraTranslationFloating">
        <div class="drag-handle">⋮⋮⋮</div>
        <!-- Overlay pour désactiver contenu en mode 2D -->
        <div class="move-overlay" id="moveOverlay"></div>
        
        <!-- Section Translation -->
        <div class="translation-grid">
          <button id="camUpLeft">↖️</button>
          <button id="camUp">⬆️</button>
          <button id="camUpRight">↗️</button>
          <button id="camLeft">⬅️</button>
          <button id="camCenter">⚫</button>
          <button id="camRight">➡️</button>
          <button id="camDownLeft">↙️</button>
          <button id="camDown">⬇️</button>
          <button id="camDownRight">↘️</button>
        </div>
        
        <!-- Séparateur -->
        <div class="separator"></div>
        
        <!-- Section Rotations -->
        <div class="rotation-controls">
          <div class="rotation-axis">
            <img src="axis_x.svg" class="axis-icon" alt="X">
            <span class="angle-display" id="angleXDisplay">0°</span>
            <div class="rotation-buttons-vertical">
              <button id="rotXRight">↪️</button>
              <button id="rotXLeft">↩️</button>
            </div>
          </div>
          
          <div class="rotation-axis">
            <img src="axis_y.svg" class="axis-icon" alt="Y">
            <span class="angle-display" id="angleYDisplay">135°</span>
            <div class="rotation-buttons-vertical">
              <button id="rotYRight">↪️</button>
              <button id="rotYLeft">↩️</button>
            </div>
          </div>
          
          <div class="rotation-axis">
            <img src="axis_z.svg" class="axis-icon" alt="Z">
            <span class="angle-display" id="angleZDisplay">0°</span>
            <div class="rotation-buttons-vertical">
              <button id="rotZRight">↪️</button>
              <button id="rotZLeft">↩️</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Boutons droite -->
    <div class="right-controls">
      <!-- Les boutons de topologie seront générés dynamiquement ici -->
    </div>
  </div>
  <!-- Ligne unique : Reinit - Steam Texture - Grille -->
  <div class="map-selection">
    
    
    <!-- Ligne du bas : Textures dynamiques -->
    <div class="map-options">
      <!-- Les textures seront générées dynamiquement ici -->
    </div>
  </div>
  
  <div class="info-panel">
    <div class="mouse-help">
      <small trad="mouseHelp">🖱️ Drag pour faire tourner • Shift+Drag pour incliner • Molette pour zoomer</small>
    </div>
  </div>
  <script src="trads/translations.js"></script>
  <script type="module" src="shape-selector.js"></script>
  <script type="module" src="debug/debug.js"></script>
  <script type="module">
    import { buildTopologyButtons } from './interface.js';
    function attachShapeListeners() {
      const radios = document.querySelectorAll('input[name="topology"]');
      console.log('[DEBUG] attachShapeListeners: boutons trouvés =', radios.length);
      radios.forEach(radio => {
        console.log('[DEBUG] Bouton radio trouvé:', radio.value);
        radio.addEventListener('change', (e) => {
          if (e.target.checked) {
            const newValue = e.target.value;
            console.log('[DEBUG] Changement de shape détecté:', newValue);
            window.currentTopology = newValue;
            if (typeof window.morphToSurface === 'function') {
              window.morphToSurface(newValue);
            }
            if (typeof window.refreshProjectionTitle === 'function') {
              window.refreshProjectionTitle();
            }
          }
        });
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[DEBUG] buildTopologyButtons start');
      buildTopologyButtons().then(() => {
        attachShapeListeners();
      }).catch(e => {
        console.error('[buildTopologyButtons ERROR]', e);
      });
    });
  </script>
  <script>
    // Cache busting pour main.js
    const version = new Date().getTime();
    const script = document.createElement('script');
    script.type = 'module';
    script.src = `main.js?v=${version}`;
    document.body.appendChild(script);
  </script>
</body>
</html>
